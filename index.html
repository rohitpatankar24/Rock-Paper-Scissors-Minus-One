<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Minus One</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="final">
        <div class="inner">
        <div id="your1"><h1>You</h1><button class="yourchoice"></button></div>
        <div id="comp1"><h1>Computer</h1><button class="compchoice"></button></div>
    </div>
    <p class="msg"></p>
    <button class="msgbtn">New Game</button>
    </div>
    <div class="next">
        <div class="your">
            <div class="text1">Minus One!!</div>
            <button class="nextone"></button>
            <button class="nexttwo"></button>    
        </div>
        <div class="computer">
            <div class="text2">Computer's choices</div>
            <button class="compone"></button>
            <button class="comptwo"></button>
        </div>
    </div>
    <main class="screen">
        <marque behavior = "scroll" scrollamount = "40"><p>Rock Paper Scissors Minus One</p></marquee>
        <details>
            <summary>Rules</summary>
1. Both the players have to make two choices<br>
2. Now Among those choices,make your final choice<br>
3. For more details watch Squid Game 2<br>
        </details>
    <div class="container">
        <div class="outer">
        <div class="inner1">
            <button id="stone"></button>
            <button id="paper"></button>
            <button id="scissors"></button>
        </div>
        <div class="inner2">
            <button class="one"></button>
            <button class="two"></button>
        </div>
    </div>
    </div>
</main>
<script src="rpsmo.js"></script>
</body>
</html>
